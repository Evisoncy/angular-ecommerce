<div class="section grid-3">
    <md-card class="product" *ngFor="let item of items | async" routerLink="{{ item.path }}">
        <img md-card-image src="{{ item.image }}">
        <md-card-content>
            <h3>{{ item.name }}</h3>
            <p>{{ item.price | currency:'USD':true }}</p>
        </md-card-content>
    </md-card>
</div>
